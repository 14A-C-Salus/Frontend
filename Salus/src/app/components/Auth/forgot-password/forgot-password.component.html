<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="text-center">
            <img src="../../../../assets/img/Salus_logo-removebg-preview.png" alt="">
            <h4 class="mb-0">Forgot Password</h4>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="alert alert-danger text-center mt-2" *ngIf="successMessage">{{ successMessage }}</div>
            <div class="alert alert-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block mt-5">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
