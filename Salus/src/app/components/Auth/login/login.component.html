<form (submit)="login(userLogin)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userLogin.email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="userLogin.password" name="password" required>
  </div>
  <div>
    <a routerLink="/ForgotPassword">Elfelejtett jelsz√≥</a>
  </div>
  <div class="error">{{ errorMessageLogin }} {{errorMessageVerify}}</div>
  <button type="submit">Login</button>
</form>
