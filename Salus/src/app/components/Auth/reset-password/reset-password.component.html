<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center">

            <img src="../../../../assets/img/Salus_logo-removebg-preview.png" class="img-fluid mx-auto d-block" alt="">
            <h4 class="card-title">Reset Password</h4>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
              <label for="password">New Password:</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="resetPasswordData.password" formControlName="password">
              <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.dirty || resetPasswordForm.get('password')?.touched)">
                <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</div>
                <div *ngIf="resetPasswordForm.get('password')?.errors?.['maxlength']">Password cannot be more than 20 characters long</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="resetPasswordData.confirmPassword" formControlName="confirmPassword">
              <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched)">
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
              </div>
            </div>
            <div class="text-center">

              <button type="submit" class="btn btn-primary mt-2" [disabled]="resetPasswordForm.invalid">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
