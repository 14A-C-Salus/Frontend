<div class="container-fluid">
  <div class="text-center">
  </div>
  <div>
    <button class="button" (click)="openModalRecipe()">Add Recipe</button>
    <button class="button ms-2" (click)="openModalIngredient()">Add Ingredient</button>
  </div>
</div>
<div class="recipe-container">
  <div *ngFor="let recipe of recipes" class="recipe-container">
    <div class="recipe">
      <h1>{{recipe.name}}</h1>
      <h2>Kcal</h2>
      <ul class="ingredients">
        <li>{{recipe.kcal}}</li>
      </ul>
      <h2>Protein</h2>
      <ul class="ingredients">
        <li>{{recipe.protein}}</li>
      </ul>
      <h2>Fat</h2>
      <ul class="ingredients">
        <li>{{recipe.fat}}</li>
      </ul>
      <h2>Carbohydrate</h2>
      <ul class="ingredients">
        <li>{{recipe.carbohydrate}}</li>
      </ul>
      <button class="btn btn-primary" (click)="addMeals(recipe.id)">Add meals</button>
    </div>
  </div>
</div>
