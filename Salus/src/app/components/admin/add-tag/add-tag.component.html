<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Create New Tag</h4>
        <button type="button" class="close" aria-label="Close" (click)="Close()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="item-name" [value]="data.name" (input)="nameInput($event)" name="name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" [value]="data.description" (input)="descriptionInput($event)">
        </div>
        <div class="form-group">
            <label for="property">Property:</label>
            <select class="form-control" name="property" id="property" [value]="data.property" (input)="propertyInput($event)">
            <option value="0">Choose</option>
            <option value="1">Kcal</option>
            <option value="2">Protein</option>
            <option value="3">Fat</option>
            <option value="4">Carbohydrate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maxValue">Max Value:</label>
            <input type="number" class="form-control" id="maxValue" [value]="data.maxValue" (input)="maxValueInput($event)">
        </div>
        <div class="form-group">
            <label for="minValue">Min Value:</label>
            <input type="number" class="form-control" id="minValue" [value]="data.minValue" (input)="minValueInput($event)">
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="Close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createTag()">Create</button>
    </div>
</div>
