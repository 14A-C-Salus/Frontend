<h1>Today's Food Diary</h1>

<table class="mt-5">
  <thead>
    <tr>
      <th>Food</th>
      <th>Calories</th>
      <th>Protein (g)</th>
      <th>Fat (g)</th>
      <th>Carbohydrates (g)</th>
      <th>Törlés</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foods">
      <td>{{ food.recipe.name }}</td>
      <td>{{ food.kcal }}</td>
      <td>{{ food.protein }}</td>
      <td>{{ food.fat }}</td>
      <td>{{ food.carbohydrate }}</td>
      <td><button (click)="deleteMeal(food.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
