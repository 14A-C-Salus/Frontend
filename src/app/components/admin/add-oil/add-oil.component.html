<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add New Oil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="Close()">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="item-name">Name</label>
                <input type="text" class="form-control" id="item-name" [(ngModel)]="data.name" name="name">
            </div>
            <div class="form-group">
                <label for="item-cal">Calories per 14ml</label>
                <input type="number" class="form-control" id="item-cal" [(ngModel)]="data.calIn14Ml" name="calIn14Ml">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveOil()">Save</button>
    </div>
</div>
