<div class="modal-header">
    <h5 class="modal-title">Add diets</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Name:
    <input type="text" name="" id="" [(ngModel)]="data.name">
    <ul>
        <li>Fat: <p><input type="number" name="" id="" [(ngModel)]="data.minFat"> - <input type="number" name="" id="" [(ngModel)]="data.maxFat">g</p>
        </li>
        <li>Carbohydrate: <p><input type="number" name="" id="" [(ngModel)]="data.minCarbohydrate"> - <input type="number" name="" id="" [(ngModel)]="data.maxCarbohydrate">g</p>
        </li>
        <li>Protein: <p><input type="number" name="" id="" [(ngModel)]="data.minProtein"> - <input type="number" name="" id="" [(ngModel)]="data.maxProtein">g</p>
        </li>
        <li>Kcal: <p><input type="number" name="" id="" [(ngModel)]="data.minKcal"> - <input type="number" name="" id="" [(ngModel)]="data.maxKcal"></p>
        </li>
        <li>Dl: <p><input type="number" name="" id="" [(ngModel)]="data.minDl"> - <input type="number" name="" id="" [(ngModel)]="data.maxDl"></p>
        </li>
        <li>Description: <p><input type="text" [(ngModel)]="data.description"></p>
        </li>
    </ul>
</div>

<div class="modal-footer text-center">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveDiet()">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
