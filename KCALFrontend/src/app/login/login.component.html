
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Bejelentkezés</h2>
                <p class="text-white-50 mb-5">Kérem irja be az emailjét, és a jelszavát</p>
  
                <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX" >Email</label>
                  <input type="email" placeholder="Email" [(ngModel)]="user.username" id="typeEmailX" class="form-control form-control-lg" />
                </div>
  
                <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Jelszó</label>
                <input type="password" id="typePasswordX" [(ngModel)]="user.password" placeholder="Jelszó" class="form-control form-control-lg" />
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Elfelejtett jelszó</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login(user)">Bejelentkezés</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Még nincs fiókod? <a routerLink="../signup" class="text-white-50 fw-bold">Regisztrálj</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
